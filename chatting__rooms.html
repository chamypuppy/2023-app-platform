<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>푸딩커비톡</title>
</head>

<body>
  <div class="container">

    <!-- 상태 표시 줄 -->
    <header class="state__header">
      <div class="state__left--icon">
        <span>KT</span>
        <h1 id="time"></h1>
      </div>
      <div class="state__right--icon">
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>100%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </header>

    <div class="home__wrapper">

      <div class="home__title">
        <h2>채팅</h2>
      </div>

      <div class="friends__list--wrapper chat__friends">

        <a href="chat__1.html">
          <div class="friends__profile--wrapper">
            <img class="friends__profile" src="imgs/my_profile.png" />
            <div class="frds__name__message--wrapper">
              <span class="friends__name name">커비</span>
              <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
            </div>
            <div class="time">
              <span>오후 3:06</span>
              <span class="circle">3</span>
            </div>
          </div>
        </a>

        <a href="chat__2.html">
          <div class="friends__profile--wrapper">
            <img class="friends__profile" src="imgs/my_profile.png" />
            <div class="frds__name__message--wrapper">
              <span class="friends__name name">커비</span>
              <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
            </div>
            <div class="time">
              <span>오후 3:06</span>
              <span class="circle">3</span>
            </div>
          </div>
        </a>

        <a href="chat__3.html">
          <div class="friends__profile--wrapper">
            <img class="friends__profile" src="imgs/my_profile.png" />
            <div class="frds__name__message--wrapper">
              <span class="friends__name name">커비</span>
              <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
            </div>
            <div class="time">
              <span>오후 3:06</span>
              <span class="circle">3</span>
            </div>
          </div>
        </a>



      </div>

    </div>


    <div class="chat__bot--wrapper">
      <div class="chat__header">
        <div class="logo">
          <img class="chat__logo" src="imgs/my_profile.png" />
        </div>
        <div class="title">챗봇</div>
      </div>

      <div class="chat__body"></div>

      <div class="chat__input">

        <div class="input__sec">
          <input type="text" id="chatbot-input" placeholder="궁금하신 사항을 문의해보세요." autofocus />
        </div>

        <div class="send">
          <i class="fas fa-paper-plane"></i>
        </div>

      </div>

    </div>


    <nav class="nav__footer">
      <a href="chatting__rooms.html">
        <img class="nav__btn nav__btn--first" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img class="nav__btn" src="imgs/my_profile.png" /></a>
      <a href="home.html">
        <img class="nav__btn" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img id="center" class="nav__btn nav__btn2" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img class="nav__btn nav__btn--last" src="imgs/my_profile.png" /></a>
    </nav>

  </div>

  <script src="./js/time.js"></script>
  <!-- <script src="./js/profile.js"></script> -->
  <!-- <script src="./js/profile333.js"></script> -->
  <script src="./js/response.js"></script>
  <script src="./js/chat__bot.js"></script>
  <script src="./js/nav__footer.js"></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
