<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>푸딩커비톡</title>
</head>

<body>
  <div class="container">

    <!-- 상태 표시 줄 -->
    <header class="state__header">
      <div class="state__left--icon">
        <span>KT</span>
        <h1 id="time"></h1>
      </div>
      <div class="state__right--icon">
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>100%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </header>

    <div class="home__wrapper">

      <div class="home__title">
        <!-- <h2>홈</h2> -->
        <div class="my__profile--wrapper">
          <img class="my__profile" src="imgs/my_profile.png" />
          <div class="my__name__message--wrapper">
            <span class="my__name name">커비</span>
            <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
          </div>
        </div>

      </div>

      <div class="friends__list--wrapper">

        <!-- HBD -->
        <div class="freinds__category--title">
          <i id="cake__icon" class="freinds__category--icon fas fa-birthday-cake"></i>&nbsp 생일인 친구
          <span class="freinds__category--person-number">2</span>
        </div>

        <div class="hbd__friends">

          <!-- HBD 친구 목록 1 -->
          <div class="friends__profile--wrapper">
            <img class="friends__profile" src="imgs/my_profile.png" />
            <div class="frds__name__message--wrapper">
              <span class="friends__name name">커비</span>
              <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
            </div>
          </div>

          <!-- HBD 친구 목록 2 -->
          <div class="friends__profile--wrapper">
            <img class="friends__profile" src="imgs/my_profile.png" />
            <div class="frds__name__message--wrapper">
              <span class="friends__name name">커비</span>
              <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
            </div>
          </div>
        </div>


        <!-- STAR -->
        <div class="star__wrapper">
          <div class="freinds__category--title">
            <i id="star__icon" class="freinds__category--icon fas fa-star"></i>&nbsp 즐겨찾는 친구
            <span class="freinds__category--person-number">1</span>
          </div>

          <div class="star__friends">

            <!-- STAR 친구 목록 -->
            <div class="friends__profile--wrapper">
              <img class="friends__profile" src="imgs/my_profile.png" />
              <div class="frds__name__message--wrapper">
                <span class="friends__name name">커비</span>
                <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
              </div>
            </div>
          </div>
        </div>


        <!-- GROUP -->
        <div class="group__wrapper">
          <div class="freinds__category--title">
            <i id="group__icon" class="freinds__category--icon fas fa-users"></i>&nbsp 그룹
            <span class="freinds__category--person-number">1</span>
          </div>

          <div class="group__friends">

            <!-- HBD 친구 목록 1 -->
            <div class="friends__profile--wrapper">
              <img class="friends__profile" src="imgs/my_profile.png" />
              <div class="frds__name__message--wrapper">
                <span class="friends__name name">커비</span>
                <span class="status__message">하아~이! 커비! 눈 앞에 케이키가 잔뜨윽!</span>
              </div>
            </div>
          </div>
        </div>


        <div class="all__friends"></div>

      </div> <!-- 친구 목록 div -->

    </div>

    <nav class="nav__footer">
      <img class="nav__btn nav__btn1" src="imgs/my_profile.png" />
      <a href="chatting__rooms.html"><img class="nav__btn nav__btn2" src="imgs/my_profile.png" /></a>
    </nav>

  </div>

  <script src="./js/time.js"></script>
  <script src="./js/profile.js"></script>
  <script src="./js/nav__footer.js"></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
