<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>푸딩커비톡</title>
</head>

<body>
  <div class="container">

    <!-- 상태 표시 줄 -->
    <header class="state__header state__chat--header">
      <div class="state__left--icon">
        <span>KT</span>
        <h1 id="time"></h1>
      </div>
      <div class="state__right--icon">
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>100%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </header>


    <div class="chatbot__wrapper">
      <div class="chat__header">
        <a href="chatting__rooms.html">
        <span><i class="fas fa-chevron-left left__icon"></i></span></a>
        <div class="logo">
          <img class="chat__logo" src="imgs/my_profile.png" />
        </div>
        <div class="title">챗봇</div>
      </div>


      <div class="chat__body">
        <div class="loading hide">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
      </div>

      <div class="chat__input">

        <div class="input__sec">
          <input type="text" id="chatbot-input" placeholder="궁금하신 사항을 문의해보세요." autofocus />
        </div>

        <div class="send">
          <i class="fas fa-paper-plane"></i>
        </div>

      </div>

    </div>


    <nav class="nav__footer">
      <a href="chatting__rooms.html">
        <img class="nav__btn nav__btn--first" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img class="nav__btn" src="imgs/my_profile.png" /></a>
      <a href="home.html">
        <img class="nav__btn" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img id="center" class="nav__btn nav__btn2" src="imgs/my_profile.png" /></a>
      <a href="chatting__rooms.html">
        <img class="nav__btn nav__btn--last" src="imgs/my_profile.png" /></a>
    </nav>

  </div>

  <script src="./js/time.js"></script>
  <!-- <script src="./js/profile.js"></script> -->
  <!-- <script src="./js/profile333.js"></script> -->
  <script src="./js/response.js"></script>
  <script src="./js/chatbot.js"></script>
  <script src="./js/nav__footer.js"></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
